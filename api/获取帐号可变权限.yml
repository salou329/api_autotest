name: 获取帐号可变权限
base_url: ${ENV(url)}
variables:
    JSESSIONID: ${ENV(JSESSIONID)}
request:
    url: /cloudTerminalManagementSys/admin/login
    method: POST
    headers:
        Cookie: JSESSIONID=$JSESSIONID
        Content-Type: application/x-www-form-urlencoded;
validate:
    - eq: ["status_code", 200]
