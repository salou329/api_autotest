name: 修改账号
base_url: ${ENV(url)}
variables:
    JSESSIONID: ${ENV(JSESSIONID)}
    id: id
    password:
    username:
    type:
    province_id:
    name:
    phone:
request:
    url: /admin/admin/modify
    method: POST
    headers:
        Cookie: JSESSIONID=$JSESSIONID
        Content-Type: application/x-www-form-urlencoded;
    params:
        where: "{id:$id,password:$password,username:$username,province_id:$province_id,name:$name,phone:$phone}"
validate:
    - eq: ["status_code", 200]
