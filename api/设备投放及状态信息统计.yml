name: 设备投放及状态信息统计
base_url: ${ENV(url)}
variables:
    JSESSIONID: ${ENV(JSESSIONID)}
request:
    url: /admin/deviceoperate/ getDeviceDeployInfo
    method: POST
    headers:
        Cookie: JSESSIONID=$JSESSIONID
        Content-Type: application/x-www-form-urlencoded;
validate:
    - eq: ["status_code", 200]
