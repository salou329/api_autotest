name: 终端设备列表
base_url: ${ENV(url)}
variables:
    JSESSIONID: ${ENV(JSESSIONID)}
    id:
    isnormal:
    provinceid:
    cityid:
    districtid:
    business_hall_id:
request:
    url: /admin/device
    method: POST
    headers:
        Cookie: JSESSIONID=$JSESSIONID
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
    params:
        where: "{id:$id,isnormal:$isnormal,provinceid:$provinceid,cityid:$cityid,districtid:$districtid,business_hall_id:$business_hall_id}"
validate:
    - eq: ["status_code", 200]