name: 删除营业厅
base_url: ${ENV(url)}
variables:
    JSESSIONID: ${ENV(JSESSIONID)}
    id: id
request:
    url: /admin/businesshall/del
    method: POST
    headers:
        Cookie: JSESSIONID=$JSESSIONID
        Content-Type: application/x-www-form-urlencoded;
    params:
        id: $id
validate:
    - eq: ["status_code", 200]
