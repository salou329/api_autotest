name: 设备业务统计
base_url: ${ENV(url)}
variables:
    JSESSIONID: ${ENV(JSESSIONID)}
    provinceId: provinceId
    granularity: granularity
    dateStart: dateStart
    dateEnd: dateEnd
request:
    url: /admin/deviceoperate/comprehensiveAnalysis
    method: POST
    headers:
        Cookie: JSESSIONID=$JSESSIONID
        Content-Type: application/x-www-form-urlencoded;
    params:
        where: "{dateStart:$dateStart,dateEnd:$dateEnd,granularity:$granularity,business:$business}"
validate:
    - eq: ["status_code", 200]
